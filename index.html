    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
            $(document).ready(function() {
            var $slider = $('.container');
            $slider.slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                arrows: false,
                autoplaySpeed: 2000,
                infinite: true
            });

            function adjustCardSizes() {
                $slider.find('.slick-slide').each(function(index) {
                    // Reset height
                    $(this).find('img').css('height', '');

                    // Apply specific height based on the position in the visible slides
                    var height = '278px'; // default height for positions 1 and 4
                    if (index % 4 === 1) {
                        height = '377px'; // second visible slide
                    } else if (index % 4 === 2) {
                        height = '488px'; // third visible slide
                    }
                    $(this).find('img').css('height', height);
                });
            }

            // Adjust sizes initially and after each slide change
            adjustCardSizes();
            $slider.on('setPosition', function() {
                adjustCardSizes();
            });

            // Also adjust when window is resized or orientation changes
            $(window).on('resize orientationchange', function() {
                adjustCardSizes();
            });
        });
    </script>
